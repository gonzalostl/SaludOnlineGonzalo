<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaludOnline</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="/css/registro.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img style="width: 250px; height: 250px" src="/img/logo.png" />
      <img
        style="
          width: 75px;
          height: 75px;
          margin-right: 40px;
          align-self: flex-start;
          margin-top: 10px;
        "
        src="/img/user.png"
      />
      <div class="ir">Inicia sesión<br />Registrate</div>

      <div class="consultas">
        CONSULTAS ONLINE
        <div class="submenu">
          <a href="/html/consultas.html" class="submenu-item">Cardiología</a>
          <a href="/html/consultas.html" class="submenu-item">Dermatología</a>
          <a href="/html/consultas.html" class="submenu-item">Neurología</a>
          <a href="/html/consultas.html" class="submenu-item">Nutriología</a>
          <a href="/html/consultas.html" class="submenu-item">Odontología</a>
          <a href="/html/consultas.html" class="submenu-item">Oftalmología</a>
          <a href="/html/consultas.html" class="submenu-item">Psicología</a>
          <a href="/html/consultas.html" class="submenu-item">Pediatria</a>
          <a href="/html/consultas.html" class="submenu-item">Toxicología</a>
        </div>
      </div>
      <div class="categorias">CATEGORÍAS</div>
      <div class="misreservas">MIS RESERVAS</div>

      <div class="buscar">
        <input type="text" placeholder="BUSCAR" />
        <div class="btn">
          <i class="fa fa-search"></i>
        </div>
      </div>
    </header>

    <div class="layout">
      <div class="cell sidebar">
        <section class="form-register">
          <h4>Iniciar Sesión</h4>
          <input
            class="controls"
            type="email"
            name="correo"
            id="correo"
            placeholder="Correo"
          />
          <input
            class="controls"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Contraseña"
          />
          <a href="/html/inicio1.html"
            ><input class="botons" type="submit" value="Iniciar Sesión"
          /></a>
        </section>
      </div>
      <div class="cell content">
        <section class="form-register">
          <h4>Registro</h4>
          <input
            class="controls"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Nombre"
          />
          <input
            class="controls"
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Apellidos"
          />
          <input
            class="controls"
            type="email"
            name="correo"
            id="correo"
            placeholder="Correo"
          />
          <input
            class="controls"
            type="dni"
            name="dni"
            id="dni"
            placeholder="DNI"
          />
          <input
            class="controls"
            type="telefono"
            name="telefono"
            id="telefono"
            placeholder="Teléfono"
          />
          <input
            class="controls"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Contraseña"
          />
          <input
            class="controls"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Repetir contraseña"
          />
          <a href="/html/inicio1.html"
            ><input class="botons" type="submit" value="Registrar"
          /></a>
        </section>
      </div>
    </div>
    <!---->
    <footer>
      <img
        style="width: 80px; height: 94px; margin: 15px"
        src="/img/chat.png"
      />
      <div style="margin: 15px">
        <img style="width: 55px; height: 55px" src="/img/ig.png" />
        <img style="width: 55px; height: 55px" src="/img/tw.png" />
        <img style="width: 92px; height: 63px" src="/img/yt.png" />
        <img style="width: 70px; height: 63px" src="/img/face.png" />
      </div>
    </footer>
  </body>
</html>
